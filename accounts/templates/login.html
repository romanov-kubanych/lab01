{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h2 class="text-center text-success my-3">Log in</h2>
    <form method="post" class="ms-auto me-auto w-50 my-3">
        {% csrf_token %}
        {% if has_error %}
            <p class="text-danger">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="mb-3">
            <label for="login" class="form-label">Имя пользователя</label>
            <input type="text" name="username" class="form-control" id="login">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-success w-100">Вход</button>
    </form>
{% endblock %}
